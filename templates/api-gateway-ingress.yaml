{{- if .Values.apiGateway.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    {{- include "service-hub.labels" . | nindent 4 }}
  {{- with .Values.apiGateway.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.apiGateway.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- with .Values.apiGateway.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
  {{- range .Values.apiGateway.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: api-gateway
                port:
                  number: {{ $.Values.apiGateway.service.port }}
        {{- end }}
  {{- end }}
{{- end }}
